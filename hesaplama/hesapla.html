<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="hesap.css">
    <link href="jquery-ui.css" rel="stylesheet">
    <title>EKOL FX</title>
  </head>
  <body>



<section id="calculator-area">
  <div class="container">
    <div class="homeCalc">
      <div class="homeCalcForm">
        <div class="homeCalcFormLeft">
          <div class="homeCalcFormLeftBox">
            <div class="homeCalcFormTab">
              <div class="homeCalcFormTabBox">
                <div class="sul">
                  <div class="sul-left">
                  <img src="images/hesap1.png">
                </div>
                <div class="sul-right">
                  <h5>TEMİNAT MİKTARI:</h5>
                  <input type="text" id="teminat" class="homeCalcText" value="100">
                </div>
                <div class="sul-right-2">
                  <span>USD</span>
                </div>
                </div>
              </div>
            </div>
            <div class="homeCalcFormTab">
              <div class="homeCalcFormTabBox">
                <div class="homeCalcFormSelect">
                  <div class="homeCalcFormSelectTop">
                    <div class="sul">
                      <div class="sul-left">
                        <img src="images/hesap2.png">
                      </div>
                      <div class="sul-right">
                        <h5>KALDIRAÇ:</h5>
                        <input type="text" id="kaldirac" class="homeCalcText" data-result="500" value="1/500" readonly>
                      </div>
                       <div class="sul-right-2">
                        <img src="images/down.png">
                      </div>
                    </div>
                  </div>
                  <div class="homeCalcFormSelectBot">
                    <ul class="sul">
                      <li><a href="javascript:void(0)" data-result="25" data-val="1/25">1/25</a></li>
                      <li><a href="javascript:void(0)" data-result="50" data-val="1/50">1/50</a></li>
                      <li><a href="javascript:void(0)" data-result="100" data-val="1/100">1/100</a></li>
                      <li><a href="javascript:void(0)" data-result="200" data-val="1/200">1/200</a></li>
                      <li><a href="javascript:void(0)" data-result="300" data-val="1/300">1/300</a></li>
                      <li><a href="javascript:void(0)" data-result="400" data-val="1/400">1/400</a></li>
                      <li><a href="javascript:void(0)" data-result="500" data-val="1/500">1/500</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="homeCalcFormTab">
              <div class="homeCalcFormTabBox">
                <div class="sul">
                  <div class="sul-left">
                        <img src="images/hesap3.png">
                  </div>
                  <div class="sul-right">
                        <h5>KUR HAREKETİ:</h5>
                        <div id="slider-range-min"></div>
                  </div>
                   <div class="sul-right-2">
                        <input type="text" value="0.32" class="kur-value" id="kur" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="homeCalcFormRight">
          <div class="homeCalcFormRightBox">
            <div class="homeCalcFormResult">
              <div class="sul">
                <div class="sul-left-2">
                  <img src="images/hesap4.png">
                </div>
                <div class="sul-right-new">
                  <h5>KAZANCINIZ:</h5>
                  <div class="span-area"><span>$</span><input type="text" id="kazanc" class="kazanc" value=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>






    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="hesap.js"></script>

  </body>
</html>
